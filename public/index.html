<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mural de Avisos</title>
</head>

<body>

    <div class="container">
        <h3 class="d-flex justify-content-center">Novo Post</h3>
        <div class="row">
            <input class="form-control" type="text" id="titulo" placeholder="Título">
            <textarea class="form-control mt-3" id="desc" placeholder="Descrição" rows="3"></textarea>
            <button class="btn btn-primary mt-3" onclick="newPost()">Publicar no Mural</button>
        </div>

        <h2 class="d-flex justify-content-center mt-4">Mural</h2>
        <div id="posts">
        </div>
    </div>

    <script src="./scripts/script.js"></script>

</body>

</html>
